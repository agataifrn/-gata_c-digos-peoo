<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms de Produtos</title>
</head>
<body>

    <h2>Produtos Cadastrados</h2>

    <form id="formProduto">
        Nome do Produto: <input type="text" id="nome"> <br><br>
        Preço: <input type="number" id="preco"> <br><br>
        Categoria:
        <select id="categoria">
            <option value="Alimentação">Alimentação</option>
            <option value="Eletrônico">Eletrônico</option>
            <option value="Móveis">Móveis</option>
            <option value="Vestuário">Vestuário</option>
        </select> <br><br>
        Descrição: <br> <textarea type="text" id="descricao"></textarea>
        <br><br>
        <input type="button" onclick="cadastrar()" value="Cadastrar">
    </form>

    <h2>TABELA</h2>

    <table id="tabela" border="1">
        <tr>
            <th>Nome do Produto</th>
            <th>Preço</th>
            <th>Categoria</th>
            <th>Descrição</th>
        </tr>
    </table>

    <script src="q21.js"></script>
</body>
</html>
