<!DOCTYPE html>
<html>
<head>
    <title>Formulário Simples</title>
</head>
<body>

<h2>Formulário de Contato</h2>

<form id="meuFormulario">
    <label for="nome">Nome:</label><br>
    <input type="text" id="nome" name="nome"><br><br>
    
    <label for="email">E-mail:</label><br>
    <input type="email" id="email" name="email"><br><br>
    <!-- criou as caixas pras informações do nome e email -->

    <button type="button" onclick="submeterFormulario()">Enviar</button>
    <!-- criou um botão pra enviar os inputs pro computador -->

</form>
<!-- #form é a tag que cria o formulário -->

<div id="resultado"></div>
<!-- #div é uma caixinha em branco virtual, pra colocar as informações dentro -->
<script src="forms_a2.js"></script>
<!-- pega a função do código JS com o #source, depois de apertar o botão -->

</body>
</html>
